<div class="test">
    <teamplate-header></teamplate-header>
    <div class="clear"></div>
    <div class="main">
        <div class="home">
            <div>
                <div class="form">
                    <br /><br />
                    <form action="" method="post">
                        <div class="container">
                            <table>
                                <tr>
                                    <td>
                                        <label for="username"><b>Intership Id</b></label>
                                    </td>
                                    <td>
                                        <input type="text" placeholder="Intership Id" name="internshipId" ng-model="vm.internshipId"
                                            required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="pass"><b>Password</b></label>
                                    </td>
                                    <td>
                                        <input type="password" placeholder="Enter Password" name="pass" ng-model="vm.password"
                                            required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                    </td>
                                    <td>
                                        <button  type="button" ng-click="vm.login()">Login</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>
<div style="display: none;" id="dialog" title="Trang thai dang nhap" >
    {{vm.status}}
    <br>
    <br>
    <p style="float: right;">
        <button ng-click="vm.okDialog()">OK</button>
        <button ng-click="vm.cancleDialog()">Cancle</button>
    </p>
    
</div>
